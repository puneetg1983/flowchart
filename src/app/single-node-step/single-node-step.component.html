<div [attr.name]="data.name" #canvasContent ngFlowchartCanvas class="card">
  <mat-card style="width: 550px;">
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-subtitle>{{ data.name }}</mat-card-subtitle>
    <mat-card-content>

      <mat-button-toggle-group (change)="changeNodeType($event)" [value]="data.nodeType">
        <mat-button-toggle *ngFor="let nodeType of nodeTypes" [value]="nodeType">{{ nodeType }}</mat-button-toggle>
      </mat-button-toggle-group>

      <div class="mb-2" *ngIf="data.nodeType === 'detector'">
        <div *ngIf="!data.isEditing">
          <span>{{ data.detectorId }}</span>
          <a class="ms-2" href="javascript:void(0)" (click)="editDetector()">Edit</a>
        </div>
        <div *ngIf="data.isEditing">
          <select (change)="selectDetector($event)">
            <option *ngFor="let detector of detectors" [selected]="data.detectorId === detector">
              {{ detector }}
            </option>
          </select>
          <input class="ms-2" type="button" value="Save" (click)="saveDetector()">
        </div>
      </div>
      <div *ngIf="data.nodeType === 'kustoQuery'" class="mt-2 mb-2">
        <button mat-raised-button color="primary" (click)="configureKustoQuery()" [disabled]="isDisabled()">Configure
          Kusto Query
        </button>
      </div>
      <mat-accordion class="mt-3">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Define Variables
            </mat-panel-title>
            <mat-panel-description>
              Variables can be used in conditions in workflow
            </mat-panel-description>
          </mat-expansion-panel-header>
          <table>
            <tr>
              <th>Name</th>
              <th>DataType</th>
              <th>Value</th>
            </tr>
            <tr>
              <td><input type="text"></td>
              <td>
                <select>
                  <option>String</option>
                  <option>Int</option>
                  <option>Double</option>
                  <option>Boolean</option>
                </select>
              </td>
              <td><input type="text"></td>
            </tr>
          </table>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addCondition()" [disabled]="isDisabled()">Add Condition
      </button>
      <button mat-raised-button color="primary" (click)="addSwitchCondition()" [disabled]="isDisabled()">Add Switch
        Condition </button>
      <button mat-raised-button color="primary" (click)="addDetector()" [disabled]="isDisabled()">Add Detector </button>
      <button mat-raised-button color="warn" (click)="onDelete()" mat-button>Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
