<div class="card" [attr.name]="data.name" #card #canvasContent>
    <div>
      <strong style="float: left;">Switch</strong>
      <div style="float: right;"><a href="javascript:void(0)" (click)="onDelete()">Delete</a></div>
    </div>
    <span>On</span>
    <ng2-completer [(ngModel)]="data.conditionValue" [datasource]="data.completionOptions"
      [minSearchLength]="0" placeholder="Choose a value">
    </ng2-completer>
  </div>
