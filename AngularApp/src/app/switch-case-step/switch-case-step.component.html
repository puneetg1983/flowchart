<div class="card case-node" [attr.name]="data.name" #card #canvasContent>
  <div class="card-body">
    <div class="card-title">Case equals</div>
    <app-variable-picker propertyName="switchCaseValue" [data]="data"></app-variable-picker>
    <app-node-actions [isConditionNode]="true" [isSwitchCase]="true" (onNodeAdded)="addNode($event)" (onConditionAdded)="addCondition($event)"
      (onDeleted)="deleteNode()" [isDisabled]="isDisabled()" [isRootNode]="isRootNode()" (onSwitchCaseAdded)="addSwitchCase()">
    </app-node-actions>
  </div>
</div>
