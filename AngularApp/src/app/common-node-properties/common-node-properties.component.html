<div class="mt-4 mb-2 ms-2 me-2 ">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="description-tab" data-bs-toggle="tab"
        [attr.data-bs-target]="'#description-' + uniqueId" type="button" role="tab" aria-controls="description"
        aria-selected="false">Description</button>
    </li>
    <li *ngIf="showMarkdown" class="nav-item" role="presentation">
      <button class="nav-link" id="markdown-tab" data-bs-toggle="tab" [attr.data-bs-target]="'#markdown-' + uniqueId"
        type="button" role="tab" aria-controls="markdown" aria-selected="true">Markdown</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="status-tab" data-bs-toggle="tab" [attr.data-bs-target]="'#status-' + uniqueId"
        type="button" role="tab" aria-controls="status" aria-selected="false">Staus</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="nextstep-tab" data-bs-toggle="tab" [attr.data-bs-target]="'#nextstep-' + uniqueId"
        type="button" role="tab" aria-controls="nexstep" aria-selected="false">Next Step</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="description-{{uniqueId}}" role="tabpanel"
      aria-labelledby="description-tab">
      <div class="tab-inner-content">
        <label for="provideDescription" class="form-label">Enter description</label>
        <textarea rows="5" name="provideDescription" class="form-control form-control-sm" id="provideDescription"
          aria-label="Enter description" [(ngModel)]="data.description"
          placeholder="Enter some description for this node"></textarea>
      </div>
    </div>
    <div *ngIf="showMarkdown" class="tab-pane fade" id="markdown-{{uniqueId}}" role="tabpanel"
      aria-labelledby="markdown-tab">
      <div class="tab-inner-content">
        <div style="width:320px">
          <angular-markdown-editor [textareaId]="uniqueId" rows="4" name="markdownText" [options]="editorOptions"
            [(ngModel)]="data.markdownText">
          </angular-markdown-editor>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="status-{{uniqueId}}" role="tabpanel" aria-labelledby="status-tab">
      <div class="tab-inner-content">
        <label for="chooseNodeStatus" class="form-label">Choose Status</label>
        <select name="chooseNodeStatus" class="form-select form-select-sm" id="chooseNodeStatus"
          aria-label="Choose step status" [(ngModel)]="data.status" aria-describedby="statusHelpBlock">
          <option *ngFor="let status of nodeStatuses" [value]="status">{{ status }}</option>
        </select>
        <div id="statusHelpBlock" class="fixed-label">
          Use this setting to define the status of the node. You can also configure the status of the node dynamically
          based on value of one or more variables (Feature coming soon)
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="nextstep-{{uniqueId}}" role="tabpanel" aria-labelledby="nextstep-tab">
      <div class="tab-inner-content">
        <label for="choosePromptType" class="form-label">Choose Prompt type</label>
        <select name="choosePromptType" class="form-select form-select-sm" id="choosePromptType"
          aria-describedby="promptTypeHelpBlock" aria-label="Choose prompt type" [(ngModel)]="data.promptType">
          <option *ngFor="let type of promptTypes" [value]="type">{{ type }}</option>
        </select>
        <div id="promptTypeHelpBlock" class="fixed-label">
          This setting decides whether the workflow moves to the next mode automatically or on user-click.
        </div>
      </div>
    </div>
  </div>
</div>
