<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-5 d-none d-sm-inline">Menu</span>
        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
          <li class="nav-item">
            <a href="#" class="nav-link align-middle px-0">
              <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
            </a>
          </li>
          <li>
            <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
              <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Add Root Nodes</span> </a>
            <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
              <li class="w-100">
                <a href="#" (click)="addNode(nodeType.kustoQuery)" class="nav-link px-0"> <span
                    class="d-none d-sm-inline">Kusto Query</span></a>
              </li>
              <li>
                <a (click)="addNode(nodeType.markdown)" href="#" class="nav-link px-0"> <span
                    class="d-none d-sm-inline">Markdown</span></a>
              </li>
              <li>
                <a (click)="addNode(nodeType.detector)" href="#" class="nav-link px-0"> <span
                    class="d-none d-sm-inline">Detector</span></a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#submenu2" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
              <i class="fs-4 bi-table"></i> <span (click)="showFlowData()" class="ms-1 d-none d-sm-inline">Show Workflow Json</span> </a>
          </li>
        </ul>
        <hr>
      </div>
    </div>
    <div class="col py-3">
      <div id="canvas" ngFlowchartCanvas [ngFlowchartOptions]="options" [disabled]="disabled"></div>
    </div>
  </div>
</div>
