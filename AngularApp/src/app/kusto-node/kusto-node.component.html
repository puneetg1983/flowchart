<div [attr.name]="data.name" #canvasContent ngFlowchartCanvas class="card kusto-node">
  <div class="card-body">
    <div class="card-title">
      <app-node-title [data]="data"></app-node-title>
    </div>

    <h6 class="card-subtitle mb-2 text-muted">{{ data.name }}</h6>
    <div class="card-text">

      <div class="mt-2 mb-2">
        <button class="btn btn-primary btn-sm" (click)="configureKustoQuery()">Configure
          Kusto Query
        </button>
      </div>
      <app-common-node-properties [data]="data"></app-common-node-properties>
      <app-node-actions (onNodeAdded)="addNode($event)" (onConditionAdded)="addCondition($event)"
        (onDeleted)="deleteNode()" [isDisabled]="isDisabled()" [isRootNode]="isRootNode()">
      </app-node-actions>

    </div>
  </div>
</div>
