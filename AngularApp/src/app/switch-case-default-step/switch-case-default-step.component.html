<div class="card case-node" [attr.name]="data.name" #card #canvasContent>
    <div class="card-body">
        <div class="card-title">Default</div>
        <div>If no case contains a matching value</div>
        <app-node-actions [isConditionNode]="true" (onNodeAdded)="addNode($event)"
            (onConditionAdded)="addCondition($event)" (onDeleted)="deleteNode()" [isDisabled]="isDisabled()"
            [isRootNode]="isRootNode()">
        </app-node-actions>
    </div>
</div>
