<div class="card" [attr.name]="data.name" #card #canvasContent>
    <mat-card>
        <mat-card-content>
            <mat-card-title>Default</mat-card-title>
            <div>If no case contains a matching value</div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="addDetector()" [disabled]="isDisabled()" mat-button>Add
                Detector</button>
        </mat-card-actions>
    </mat-card>
</div>
