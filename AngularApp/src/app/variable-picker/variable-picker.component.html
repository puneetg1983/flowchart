<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Variable</mat-label>
    <input type="text" placeholder="Choose a variable" aria-label="Number" matInput [formControl]="myControl"
      [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="updateVariable($event)">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
